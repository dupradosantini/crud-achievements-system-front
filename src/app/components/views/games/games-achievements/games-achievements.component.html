<div class="hero is-fullheight is-dark has-background">
  <img src="/assets/img/home-bg.jpg" alt="" class="hero-background is-transparent">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">Unlockable Achievements</h1>
      <!--  CARD  -->
      <section class="boxes" *ngIf="achievementArray.length > 0">
        <div class="container">
          <div class="box" *ngFor="let achievement of achievementArray; let i = index;">
            <div class="card-image" *ngIf="achievement != null">
              <figure class="image is16by9">
                <img [src]="achievement.picture" alt="https://bulma.io/images/placeholders/1280x960.png">
              </figure>
            </div>
            <h2><i class="fas fa-arrows-alt-v"></i> {{achievement.name}} </h2>
            <p>
              {{achievement.description}}
            </p>
          </div>
        </div>
      </section>
      <!-- CARD   -->
      <section *ngIf="achievementArray.length <=0">
        <h3> There are no achievements available for this game.</h3>
      </section>
      <button class="button">Add Achievement</button>
    </div>
  </div>
</div>
